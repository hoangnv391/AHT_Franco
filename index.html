<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <a href="#" class="header__top-welcome">
                    <i class="far fa-bookmark"></i>
                    Welcome to Franco<span>- an e-Commerce PSD Template!</span>
                </a>
                <nav class="header__top-menu">
                    <ul class="header__top-list">
                        <li class="header__top-item">
                            <a href="#" class="header__top-link">
                                <i class="fas fa-cog"></i>
                                Shop Setting
                            </a>
                        </li>
                        <li class="header__top-item">
                            <a href="#" class="header__top-link">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                                Member Login
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__bot">
                <a href="index.hmtl" class="logo">
                    <span class="logo_text">F R A N C O</span>
                </a>
                <nav class="header__bot-menu">
                    <ul class="header__bot-list">
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">HOME</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">WOMEN</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">MEN</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">ABOUT US</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">BLOG</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">COLLECTIONS</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">CONTACT</a>
                        </li>
                        <li class="header__bot-item">
                            <a href="#" class="header__bot-link">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <nav class="header__bot-action">
                    <ul class="header__bot-action-list">
                        <li class="header__bot-action-item">
                            <a href="#" class="header__bot-action-link">
                                <i class="far fa-heart"></i>
                            </a>
                        </li>
                        <li class="header__bot-action-item">
                            <a href="#" class="header__bot-action-link">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="banner">
            <div class="container">
                <div class="banner__left">
                    <div class="banner__item-0">
                        <div class="detail">    
                            <p class="desc">Two High-end Materials</p><br> 
                            <a href="#" class="buy-button">Shop Now</a>
                        </div>
                    </div>
                </div>
                <div class="banner_right">
                    <div class="banner__item-1">
                        <div class="detail">
                            <p class="detail-1">small thing</p>
                            <p class="detail-2">make different</p>
                        </div>
                    </div>
                    <div class="banner__item-2">
                        <div class="detail">
                            <p class="detail-1">folio</p>
                            <p class="detail-2">backpack</p>
                            <a href="#" class="buy-button">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
